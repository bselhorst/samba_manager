{% extends 'base.html' %} {% block title %} User's List {% if name %} ({{name}})
{% endif %} {% endblock %} {% block content %}
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">List</h3>
					</div>
					<div class="card-body p-0">
						<table class="table table-sm">
							<thead>
								<tr>
									<th>User</th>
									<th style="width: 80px">Action</th>
								</tr>
							</thead>
							<tbody>
								{% for user in users %}
								<tr>
									<td>{{ user }}</td>
									<td>
										<span class="badge bg-info"
											><a href="/userGroups/{{user}}">Detalhes</a></span
										>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
					<!-- /.card-header -->
				</div>
				<!-- /.card -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</section>
{% endblock %}
